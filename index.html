<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>

    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <style>
        * {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>

<body>

    <!-- banner section  -->
    <section class="grid grid-cols-1 md:grid-cols-2 container mx-auto mt-10 border border-gray-400">
        <div class="banner-left space-y-[30px]">
            <h1 class="font-extrabold text-[80px]">It's good <br>
                tea time at The <br> Tea House</h1>
            <p class="text-[18px] font-medium text-[#777]">Tea and Botanical Solutions Supplier Give Optimum
                Satisfaction To Your Taste
                Buds.</p>
            <button
                class="flext items-center py-3 px-5 bg-linear-to-r from-[#ff8938] to-[#f00] rounded-md text-white font-bold text-[20px] border-0">Explore
                More
                <span class="-rotate-45 inline-block text-white">
                    <i class="fa-solid fa-arrow-right"></i>
                </span></button>
        </div>
        <div class="banner-right flex items-center justify-end relative">
            <img src="./images/banner.png" alt="banner-cup">
            <!-- rating -->
            <div
                class="flex justify-center items-center gap-1.5 absolute bottom-[60px] left-24 px-2.5 py-2 bg-white rounded-[10px] shadow-[0_7px_5_0_rgba(0,0,0,0.06)]">
                <img src="./images/star.png" alt="star">
                <div>
                    <h2 class="font-extrabold text-3xl">5.00</h2>
                    <p class="font-semibold text-[#777]">Trust Pilot Ratings</p>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
